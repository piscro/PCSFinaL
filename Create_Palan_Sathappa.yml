trigger:
- none
pool:
steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'DevOpsSPN'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az --version
      az group create --name DevTestResourceGroup --location eastUS

