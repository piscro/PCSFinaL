trigger:
- none

variables:
  resourceGroupName: 'DevTestResourceGroup'
  location: 'eastUS'
  
pool:
steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: 'DevOpsSPN'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az --version
      az group create --name $(resourceGroupName) --location $(location)

